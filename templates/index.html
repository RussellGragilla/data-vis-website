<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CO₂ Emissions by Country</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <section id="intro">
        <h1>CO₂ Emissions Over Time</h1>
        <p>This dashboard lets you explore how carbon dioxide emissions have changed by country and year.
           Select a country and a range of years to visualize the trend.</p>
    </section>

    
    <div id="dashboard">
        <div class="card">
            <label for="topYear">Select Year for Top Emitters:</label>
            <select id="topYear">

            </select>
            <button onclick="loadTopEmitters()">Show Top Emitters</button>

            <canvas id="topEmittersChart" width="800" height="400"></canvas>
        </div>
        <div class="card" id="controls">
            <h2>Filter</h2>

            <label for="country">Select a Country/Countries:</label>
            <select id="country" multiple size="8"></select>

            <label for="startYear">Start Year:</label>
            <input type="number" id="startYear" min="1750" max="2023" value="1990">

            <label for="endYear">End Year:</label>
            <input type="number" id="endYear" min="1750" max="2023" value="2020">

            <button onclick="loadData()">Generate Chart</button>

        </div>

        <div class="card">
            <canvas id="co2Chart" width="800" height="400"></canvas>
        </div>

        <div id="summary" class="card">
            <p id="summaryText">Select a country and range to view summary statistics here.</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='chart.js') }}"></script>
</body>
</html>
